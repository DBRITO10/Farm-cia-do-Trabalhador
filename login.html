<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // SEUS DADOS DE CONFIGURAÇÃO FORNECIDOS
        const firebaseConfig = {
          apiKey: "AIzaSyAXKlq9WOs_5_ilfhG13xQwNVwQa6MaBfg",
          authDomain: "farmacia-a6682.firebaseapp.com",
          projectId: "farmacia-a6682",
          storageBucket: "farmacia-a6682.firebasestorage.app",
          messagingSenderId: "144965717217",
          appId: "1:144965717217:web:de43b2316e8b7a25293ba0"
        };
        
        // FUNÇÃO DE INICIALIZAÇÃO
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Deixe as referências globais para serem usadas no script de login
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    
    <style>
        /* Estilos Profissionais */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8; /* Fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .header h1 {
            color: #004c99;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #004c99;
            outline: none;
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #004c99;
            color: white;
        }
        .btn-login:hover {
            background-color: #003366;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toggle-link {
            font-size: 14px;
            color: #004c99;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 id="formTitle">Entrar no Sistema</h1>
            <p>Gerenciamento de Pedidos de Compra</p>
        </div>
        
        <form id="authForm">
            <div id="nameGroup" class="form-group" style="display: none;">
                <label for="name">Seu Nome/Usuário</label>
                <input type="text" id="name" required placeholder="Ex: João Silva">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            
            <button type="submit" id="submitBtn" class="btn-auth btn-login">
                <span class="spinner"></span>
                <span>Entrar</span>
            </button>
            
            <p id="error-msg" class="error-message">Mensagem de erro.</p>
        </form>
        
        <p>
            <span id="toggleText">Não tem conta?</span> 
            <span id="toggleLink" class="toggle-link">Criar Conta</span>
        </p>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.querySelector('.spinner');
        const errorMsg = document.getElementById('error-msg');
        const formTitle = document.getElementById('formTitle');
        const nameGroup = document.getElementById('nameGroup');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');

        let isLoginMode = true;
        const COMPANY_MASTER_ID = "MASTER_ID_UNICO"; // ID FIXO PARA DADOS COMPARTILHADOS

        // Função utilitária para mostrar erros
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // Função utilitária para mudar o estado do botão
        function setButtonState(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            submitBtn.querySelector('span:last-child').textContent = isLoading 
                ? 'Aguarde...' 
                : isLoginMode ? 'Entrar' : 'Cadastrar';
        }

        function toggleMode() {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                formTitle.textContent = 'Entrar no Sistema';
                submitBtn.querySelector('span:last-child').textContent = 'Entrar';
                nameGroup.style.display = 'none';
                nameGroup.querySelector('input').removeAttribute('required');
                toggleText.textContent = 'Não tem conta?';
                toggleLink.textContent = 'Criar Conta';
            } else {
                formTitle.textContent = 'Criar uma Nova Conta';
                submitBtn.querySelector('span:last-child').textContent = 'Cadastrar';
                nameGroup.style.display = 'block';
                nameGroup.querySelector('input').setAttribute('required', 'required');
                toggleText.textContent = 'Já tem conta?';
                toggleLink.textContent = 'Fazer Login';
            }
        }
        
        // Lidar com o envio do formulário (LOGIN e CADASTRO)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            setButtonState(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            try {
                if (isLoginMode) {
                    // --- MODO LOGIN ---
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    // --- MODO CADASTRO ---
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const uid = userCredential.user.uid;

                    // OPCIONAL: Cria um documento básico para o usuário no nó compartilhado da empresa
                    // Isto é importante para garantir que o UID do usuário exista em algum lugar
                    const userProfileRef = db.collection('artifacts')
                                             .doc('appId')
                                             .collection('users') // Mantém o nó 'users'
                                             .doc(uid); 
                                             
                    await userProfileRef.set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    showError(`Conta criada com sucesso! Redirecionando...`);
                }
                
                // Redireciona para a página principal
                window.location.href = 'index.html'; 

            } catch (error) {
                console.error("Erro de Autenticação:", error);
                
                let friendlyMessage = "Erro ao fazer login. Verifique seu e-mail e senha.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    friendlyMessage = "E-mail ou senha inválidos.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "E-mail inválido.";
                } else if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "Este e-mail já está em uso.";
                }
                
                showError(friendlyMessage);
                setButtonState(false);
            }
        });

        // Event listener para o link de alternância
        toggleLink.addEventListener('click', toggleMode);

        // Inicialização
        if (typeof firebase !== 'undefined' && typeof auth !== 'undefined') {
            // Garante que a página inicialize no modo Login
            toggleMode(); 
             // Redireciona se o usuário já estiver logado
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html';
                } else {
                    setButtonState(false); // Pronto para logar
                }
            });
        } else {
             window.onload = () => {
                showError("ERRO: As bibliotecas do Firebase não estão carregadas. Verifique seus scripts.");
                setButtonState(false);
            };
        }
    </script>
</body>
</html>
