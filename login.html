<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    
    <style>
        /* Estilos Profissionais */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8; /* Fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .header h1 {
            color: #004c99; /* Cor institucional */
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #004c99;
            outline: none;
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-login {
            background-color: #004c99;
            color: white;
        }
        .btn-login:hover {
            background-color: #003366;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        /* Estilos para o spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none; /* Inicia oculto */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 id="formTitle">Acesso Restrito</h1>
            <p>Faça login para gerenciar os Pedidos de Compra</p>
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            
            <button type="submit" id="submitBtn" class="btn-auth btn-login">
                <span class="spinner"></span>
                <span>Entrar no Sistema</span>
            </button>
            
            <p id="error-msg" class="error-message">Mensagem de erro.</p>
        </form>
        
        </div>

    <script>
        // Use a função setupFirebase() e as referências do seu arquivo de configuração
        // Este é um stub (código de exemplo) que você deve integrar com sua lógica do Firebase
        
        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.querySelector('.spinner');
        const errorMsg = document.getElementById('error-msg');

        // Função utilitária para mostrar erros
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // Função utilitária para mudar o estado do botão
        function setButtonState(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            submitBtn.querySelector('span:last-child').textContent = isLoading ? 'Aguarde...' : 'Entrar no Sistema';
        }

        // Lidar com o envio do formulário (AGORA SOMENTE LOGIN)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            setButtonState(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // *** CHAMA A FUNÇÃO DE LOGIN DO FIREBASE ***
                // Você precisa ter a lógica de setupFirebase e a variável 'auth' definidas globalmente
                const auth = firebase.auth(); 
                
                await auth.signInWithEmailAndPassword(email, password);
                
                // Se o login for bem-sucedido:
                window.location.href = 'index.html'; // Redireciona para a página principal

            } catch (error) {
                console.error("Erro de Login:", error);
                
                let friendlyMessage = "Erro ao fazer login. Verifique seu e-mail e senha.";
                if (error.code === 'auth/user-not-found') {
                    friendlyMessage = "Usuário não encontrado.";
                } else if (error.code === 'auth/wrong-password') {
                    friendlyMessage = "Senha incorreta.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "E-mail inválido.";
                }
                
                showError(friendlyMessage);
                setButtonState(false);
            }
        });

        // Este é um stub. Garanta que suas configurações do Firebase estejam funcionando
        // e que você tenha a função 'setupFirebase' do seu projeto rodando.
        if (typeof firebase === 'undefined' || typeof firebase.auth === 'undefined') {
            window.onload = () => {
                showError("ERRO: As bibliotecas do Firebase não estão carregadas. Verifique seus scripts.");
                setButtonState(false);
            };
        } else {
             // Redireciona se o usuário já estiver logado
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html';
                } else {
                    setButtonState(false); // Pronto para logar
                }
            });
        }
    </script>
</body>
</html>
