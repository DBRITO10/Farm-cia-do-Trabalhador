<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito ao Sistema</title>
    
    <!-- CARREGAMENTO DO FIREBASE SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #004c99; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); width: 100%; max-width: 350px; text-align: center; }
        .logo { max-width: 150px; margin-bottom: 25px; }
        h1 { color: #004c99; margin-bottom: 30px; font-size: 1.8em; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 1em;
        }
        button {
            background-color: #004c99; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; margin-top: 20px; transition: background-color 0.3s;
        }
        button:hover:not(:disabled) { background-color: #003366; }
        button:disabled { background-color: #999; cursor: not-allowed; }
        .error-message { color: red; margin-top: 15px; font-weight: bold; }
    </style>

    <script>
        // SEUS DADOS DE CONFIGURAÇÃO FORNECIDOS (PADRONIZADO)
        const firebaseConfig = {
          apiKey: "AIzaSyAXKlq9WOs_5_ilfhG13xQwNVwQa6MaFbg",
          authDomain: "farmacia-a6682.firebaseapp.com",
          projectId: "farmacia-a6682",
          storageBucket: "farmacia-a6682.firebasestorage.app",
          messagingSenderId: "144965717217",
          appId: "1:144965717217:web:de43b2316e8b7a25293ba0"
        };
        
        let app, auth, db;
        
        // 1. Inicialização do Firebase
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            db.settings({ timestampsInSnapshots: true }); // Boa prática para evitar warnings
        } else if (typeof firebase !== 'undefined') {
             app = firebase.app();
             auth = firebase.auth();
             db = firebase.firestore();
        } else {
            console.error("Firebase SDK não carregado. Verifique a internet ou os scripts.");
        }


        // Funções de UI
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function setButtonState(disabled) {
            document.getElementById('loginButton').disabled = disabled;
            document.getElementById('loginButton').textContent = disabled ? 'Aguarde...' : 'Acessar Sistema';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) return;

            // Define o estado inicial do botão
            if (typeof auth === 'undefined') {
                showError("ERRO: As bibliotecas do Firebase não estão carregadas.");
                setButtonState(true);
            } else {
                setButtonState(false);
            }
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setButtonState(true);
                showError(''); // Limpa mensagens de erro anteriores

                const email = loginForm.email.value;
                const password = loginForm.password.value;

                try {
                    // Tenta fazer login com e-mail e senha
                    await auth.signInWithEmailAndPassword(email, password);
                    
                    // Sucesso no login, redireciona
                    window.location.href = 'index.html'; 

                } catch (error) {
                    console.error("Erro de Login:", error);
                    
                    let friendlyMessage = "Erro ao fazer login. Verifique seu e-mail e senha.";
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        friendlyMessage = "E-mail ou senha inválidos.";
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = "E-mail inválido.";
                    }
                    
                    showError(friendlyMessage);
                    setButtonState(false);
                }
            });
        });

        // Verificação de estado para redirecionamento automático
        if (typeof auth !== 'undefined') {
            auth.onAuthStateChanged(user => {
                // Se já estiver logado, redireciona para a página principal
                if (user) {
                    // Evita redirecionar se estiver na própria página de login (para evitar loop)
                    if (window.location.pathname.indexOf('login.html') !== -1) {
                         window.location.href = 'index.html';
                    }
                } else {
                    // Se não estiver logado, habilita o botão de login (se estava desabilitado)
                    setButtonState(false);
                }
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="Logo.jpg" alt="Logo da Farmácia" class="logo">
        <h1>Acesso Restrito</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit" id="loginButton">Acessar Sistema</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
</body>
</html>
