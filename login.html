<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        /* Estilos Profissionais */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8; /* Fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .header h1 {
            color: #004c99;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cce0ff; /* Borda levemente azulada */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #004c99;
            box-shadow: 0 0 0 3px rgba(0, 76, 153, 0.1);
            outline: none;
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-login {
            background-color: #004c99;
            color: white;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #003366;
        }
        .btn-auth:active {
            transform: scale(0.99);
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-right: 10px;
        }
        .btn-auth.loading .spinner {
            display: block;
        }
        .btn-auth.loading span:last-child {
            visibility: hidden;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Inicialmente oculta o container para evitar flash de conteúdo */
        .auth-container {
            display: none;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 id="formTitle">Entrar no Sistema</h1>
            <p>Gerador de Pedido de Compra</p>
        </div>
        
        <form id="authForm">
            <!-- Campo de Nome/Usuário removido -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu.email@exemplo.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            
            <button type="submit" id="submitBtn" class="btn-auth btn-login">
                <span class="spinner"></span>
                <span>Entrar</span>
            </button>
            
            <p id="error-msg" class="error-message"></p>
            
            <!-- Botão de alternar (Criar Conta) removido -->
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug'); // Ativa logs de debug

        // Variáveis globais (serão inicializadas em setupFirebase)
        let app;
        let auth;
        let db;

        // Variáveis globais do ambiente (preenchidas pelo Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * Configura o Firebase e a autenticação.
         */
        async function setupFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing. Cannot initialize Firebase.");
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Define a persistência da sessão como local (mantém o login)
                await setPersistence(auth, browserLocalPersistence);

                // Tenta autenticar com o token de ambiente se disponível
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Se não houver token, autentica anonimamente como fallback
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro ao configurar Firebase ou autenticar:", error);
                document.getElementById('error-msg').textContent = 'Erro de inicialização. Tente novamente.';
            }
        }

        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('error-msg');
        
        /**
         * Alterna o estado de loading do botão
         */
        function setLoading(isLoading) {
            submitBtn.classList.toggle('loading', isLoading);
            submitBtn.disabled = isLoading;
        }

        /**
         * Gerencia o login (Entrar).
         */
        async function handleLogin() {
            errorMsg.textContent = '';
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Tenta fazer o login com e-mail e senha
                await signInWithEmailAndPassword(auth, email, password);
                // Login bem-sucedido, onAuthStateChanged irá redirecionar
            } catch (error) {
                console.error("Erro de autenticação:", error);
                let message;
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential': // Novo código para credencial inválida
                        message = 'E-mail ou senha inválidos.';
                        break;
                    case 'auth/invalid-email':
                        message = 'O formato do e-mail é inválido.';
                        break;
                    default:
                        message = 'Erro ao tentar fazer login. Verifique sua conexão e tente novamente.';
                }
                errorMsg.textContent = message;
            } finally {
                setLoading(false);
            }
        }

        /**
         * Configura os listeners principais (formulário e estado de autenticação).
         */
        function setupAuthListeners() {
            // Listener do formulário para tratar o login
            authForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin();
            });
            
            // Listener do estado de autenticação
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Usuário logado, redireciona para a página principal
                    window.location.href = 'index.html';
                } else {
                    // Usuário não logado, exibe o formulário de login
                    document.querySelector('.auth-container').style.display = 'block';
                }
            });
        }

        window.onload = () => {
            setupFirebase().then(() => {
                setupAuthListeners();
            });
        }
    </script>
</body>
</html>
