<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito ao Sistema</title>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // SEUS DADOS DE CONFIGURAÇÃO FORNECIDOS
        const firebaseConfig = {
          apiKey: "AIzaSyAXKlq9WOs_5_ilfhG13xQwNVwQa6MaBfg",
          authDomain: "farmacia-a6682.firebaseapp.com",
          projectId: "farmacia-a6682",
          storageBucket: "farmacia-a6682.firebasestorage.app",
          messagingSenderId: "144965717217",
          appId: "1:144965717217:web:de43b2316e8b7a25293ba0"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    
    <style>
        /* Estilos Profissionais e Limpos */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8; /* Fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 350px; /* Um pouco mais estreito, mais profissional */
            width: 90%;
            text-align: center;
        }
        .header h1 {
            color: #004c99; /* Cor institucional */
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .header p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #004c99;
            outline: none;
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-login {
            background-color: #004c99;
            color: white;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #003366;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 id="formTitle">Acesso ao Sistema</h1>
            <p>Insira suas credenciais para continuar.</p>
        </div>
        
        <form id="authForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu.email@empresa.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            
            <button type="submit" id="submitBtn" class="btn-auth btn-login">
                <span class="spinner"></span>
                <span>Entrar no Sistema</span>
            </button>
            
            <p id="error-msg" class="error-message">Mensagem de erro.</p>
        </form>
        
        </div>

    <script>
        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.querySelector('.spinner');
        const errorMsg = document.getElementById('error-msg');
        
        // Define o estado inicial do botão como 'Entrar no Sistema'
        submitBtn.querySelector('span:last-child').textContent = 'Entrar no Sistema';

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function setButtonState(isLoading) {
            submitBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            submitBtn.querySelector('span:last-child').textContent = isLoading ? 'Aguarde...' : 'Entrar no Sistema';
        }

        // Lidar com o envio do formulário (SOMENTE LOGIN)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';
            setButtonState(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Tenta fazer o login com as credenciais
                await auth.signInWithEmailAndPassword(email, password);
                
                // Se o login for bem-sucedido, redireciona
                window.location.href = 'index.html'; 

            } catch (error) {
                console.error("Erro de Login:", error);
                
                let friendlyMessage = "Erro ao fazer login. Verifique seu e-mail e senha.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    friendlyMessage = "E-mail ou senha inválidos.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "E-mail inválido.";
                }
                
                showError(friendlyMessage);
                setButtonState(false);
            }
        });

        // Verificação de estado para redirecionamento automático
        if (typeof auth !== 'undefined') {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Se já estiver logado, redireciona para a página principal
                    window.location.href = 'index.html';
                } else {
                    // Se não estiver logado, habilita o botão de login
                    setButtonState(false);
                }
            });
        } else {
             // Tratamento de erro se o Firebase não carregar
             window.onload = () => {
                showError("ERRO: As bibliotecas do Firebase não estão carregadas.");
                setButtonState(false);
            };
        }
    </script>
</body>
</html>
